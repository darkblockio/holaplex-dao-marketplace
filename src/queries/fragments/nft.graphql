#import "./profile.graphql"

fragment NftInfo on Nft {
  image
  description
  mintAddress
  address
  name
  creators {
    address
    displayName @client
    previewImage @client
    profile {
      ...ProfileInfo
    }
    metadataAddress
    share
    verified
    position
  }
  collection {
    nft {
      address
      name
      image
      mintAddress
    }
  }
}
