#import "./fragments/profile.graphql"
#import "./fragments/nft.graphql"

query WalletProfileQuery($address: PublicKey!, $currentUserAddress) {
  wallet(address: $address) {
    address
    nftCounts {
      owned
      created
    }
    compactOwnedCount @client
    compactCreatedCount @client
    compactFollowerCount @client
    compactFollowingCount @client
    portfolioValue @client
    displayName @client
    previewImage @client
    connectionCounts {
      fromCount
      toCount
    }
    profile {
      ...ProfileInfo
    }
  }
}


query CollectedNFTsQuery($owner: PublicKey!, $limit: Int!, $offset: Int!, $listed: Boolean) {
  collectedNfts: nfts(owners: [$owner], limit: $limit, offset: $offset, listed: $listed) {
    ...NftInfo
  }
}
