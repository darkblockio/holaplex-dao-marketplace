#import "./fragments/ProfileInfo.graphql"

query CollectionActivitiesQuery(
  $address: String!
  $eventTypes: [String!]
  $limit: Int = 25
  $offset: Int = 0
) {
  collection(address: $address) {
    nft {
      address
      mintAddress
      name
      image
      description
    }
    nftCount
    floorPrice
    totalVolume @client
    listedCount @client
    holderCount @client
    activities(eventTypes: $eventTypes, limit: $limit, offset: $offset) {
      id
      metadata
      price
      createdAt
      marketplaceProgramAddress
      wallets {
        address
        twitterHandle
        profile {
          ...ProfileInfo
        }
      }
      activityType
      auctionHouse {
        address
        treasuryMint
      }
      nft {
        address
        name
        mintAddress
        image
      }
    }
  }
}
