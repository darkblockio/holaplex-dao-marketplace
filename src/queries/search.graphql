#import "./fragments/ProfileInfo.graphql"

query search(
  $term: String!
  $walletAddress: PublicKey!
  $nftMintAddress: PublicKey!
) {
  profiles(term: $term, limit: 5, offset: 0) {
    address
    twitterHandle
    profile {
      ...ProfileInfo
    }
  }
  wallet(address: $walletAddress) {
    address
    twitterHandle
    profile {
      ...ProfileInfo
    }
  }
  nfts: nftsByMintAddress(addresses: [$nftMintAddress]) {
    address
    name
    image
    creators {
      twitterHandle
      address
      profile {
        ...ProfileInfo
      }
    }
    mintAddress
  }
  collections: searchCollections(term: $term, limit: 25, offset: 0) {
    address
    mintAddress
    name
    image
    creatorAddress
    creatorTwitterHandle
  }
}
